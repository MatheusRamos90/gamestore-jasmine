<button mat-raised-button color="primary" routerLink="new">NEW</button>
<hr/>
<mat-grid-list cols="3" rowHeight="180px" gutterSize="5px">
  <mat-grid-tile *ngFor="let game of gamesList">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          {{ game.id }} - {{ game.title }}
        </mat-card-title>
        <mat-card-subtitle>
          {{ game.gender }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        {{ game.description }}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="game.id">EDIT</button>
        <button (click)="onRemove(game.id)" mat-button color="warn">REMOVE</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
